<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Additional styling for buttons */
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px;
            text-align: left;
            width: 100%;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><button id="home-btn"><i class="fa fa-home"></i> Home</button></li>
                    <li><button id="add-task-btn"><i class="fa fa-plus"></i> Add Task</button></li>
                    <li><button id="delete-task-btn"><i class="fa fa-trash"></i> Delete Task</button></li>
                    <li><button id="completed-task-btn"><i class="fa fa-check"></i> Completed Task</button></li>
                </ul>
            </nav>
        </aside>
        <main>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <input type="date" id="due-date-input" required>
                <select id="priority-input">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Task rows will be added here dynamically -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="/static/scripts/script.js"></script>
</body>
</html>
